<div class="title">
    <h2>{{title}}</h2>
</div>
<div class="trailer">
    <iframe width="750" height="415" [src]="trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<div class="info">
    <ul>
        <li>Year: {{year}}</li>
        <li>Troupe: {{crew}}</li>
        <li> Rating:{{rating}}</li>
    </ul>
</div>
<div class="close">
    <button (click)="close()" mat-dialog-close>Close</button>
</div>
